server.servlet.context-path=/showdoc
server.port=8989
application.title=showdoc-springboot
spring.profiles.active=local

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximumPoolSize=100
spring.datasource.hikari.max-lifetime=1800000
mapper.mappers=com.ocean.showdoc.common.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
mybatis.mapper-locations=classpath*:mybatis/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.cache-enabled=false
mybatis.configuration.use-generated-keys=true
mybatis.configuration.safe-row-bounds-enabled=false
mybatis.configuration.default-executor-type=reuse
mybatis.configuration.default-statement-timeout=600

logging.path=logs
logging.level.jdbc.sqlonly=debug
logging.level.jdbc.sqltiming=debug
logging.level.jdbc.audit=debug
logging.level.jdbc.resultset=debug
logging.level.jdbc.resultsettable=debug
logging.level.jdbc.connection=info
log4jdbc.spylogdelegator.name=net.sf.log4jdbc.log.slf4j.Slf4jSpyLogDelegator